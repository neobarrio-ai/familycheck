<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamilyCheck</title>

<style>
:root{
  --bg:#2a2f2f;
  --card:#313737;
  --border:#3f4646;
  --text:#e6e6e6;
  --muted:#b0b8b8;
  --accent:#6fc2b1;
}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px 16px;
  text-align:center;
}

.logo{
  max-width:280px;
  width:100%;
  margin:0 auto 12px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:32px;
  font-size:1.1rem;
}

.search{
  width:100%;
  padding:14px;
  font-size:1.1rem;
  border-radius:8px;
  border:1px solid var(--border);
  background:#232828;
  color:var(--text);
}

.primary{
  margin-top:24px;
  padding:14px;
  width:100%;
  font-size:1.1rem;
  background:var(--accent);
  border:none;
  border-radius:8px;
  color:#000;
  cursor:pointer;
}

.primary:hover{
  opacity:.9;
}

.section{
  margin-top:48px;
  text-align:left;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  padding:12px;
  border-radius:8px;
  margin-bottom:12px;
}
</style>
</head>

<body>

<div class="container">

  <img src="assets/logo.png" alt="FamilyCheck" class="logo">

  <div class="subtitle">
    ¿Es adecuado para tus hijos?
  </div>

  <input
    type="text"
    class="search"
    placeholder="Buscar película, serie o libro…"
    disabled
  >

  <button class="primary" onclick="location.href='add.html'">
    ➕ Añadir ficha
  </button>

  <div class="section">
    <h3>Últimos contenidos añadidos</h3>

    <div class="card">Superman (2025) · FC 8 · 12+</div>
    <div class="card">Harry Potter · FC 9 · 7+</div>
    <div class="card">El Hobbit · FC 8 · 7+</div>
  </div>

</div>

</body>
</html>
