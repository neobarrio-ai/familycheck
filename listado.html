<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamilyCheck ¬∑ Todas las fichas</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#1e2323;
  --bg-soft:#262c2c;
  --card:#2f3535;
  --border:#3b4242;
  --text:#e8eaea;
  --muted:#aab3b3;
  --accent:#6fc2b1;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  background:
    radial-gradient(1200px 500px at top center,#2c3333 0%,#1b1f1f 55%);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:32px 16px 80px;
}

h1{
  font-size:1.6rem;
  margin-bottom:32px;
  text-align:center;
}

.section{
  margin-top:48px;
}

.section h2{
  font-size:1.25rem;
  margin-bottom:16px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card{
  background:linear-gradient(180deg,#323838,#2a3030);
  border:1px solid rgba(255,255,255,.06);
  border-radius:10px;
  padding:16px;
}

.card-title{
  font-weight:700;
  margin-bottom:6px;
}

.card-meta{
  display:flex;
  align-items:baseline;
  gap:10px;
  margin-bottom:10px;
}

.fc{
  font-size:1.3rem;
  font-weight:800;
}

.age{
  font-size:.85rem;
  color:var(--muted);
  font-weight:600;
}

.comments{
  margin-top:10px;
  font-size:.85rem;
  color:var(--muted);
}

.comment{
  margin-top:4px;
}

.back{
  display:inline-block;
  margin-bottom:24px;
  text-decoration:none;
  color:var(--accent);
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <a href="index.html" class="back">‚Üê Volver a inicio</a>

  <h1>üìã Todas las fichas</h1>

  <div id="peliculas" class="section">
    <h2>üé¨ Pel√≠culas</h2>
    <div class="cards"></div>
  </div>

  <div id="series" class="section">
    <h2>üì∫ Series</h2>
    <div class="cards"></div>
  </div>

  <div id="libros" class="section">
    <h2>üìö Libros</h2>
    <div class="cards"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://sdjwodswgtxgqirgqlpa.supabase.co'
const supabaseKey = 'sb_publishable_ea51fJNYUVesmBpSMGzqHw_xhLty22L'
const sb = supabase.createClient(supabaseUrl, supabaseKey)

const contenedores = {
  pelicula: document.querySelector("#peliculas .cards"),
  serie: document.querySelector("#series .cards"),
  libro: document.querySelector("#libros .cards")
};

async function cargarFichas(){
  const { data, error } = await sb
    .from("fichas")
    .select("*, comentarios(*)")
    .order("created_at", { ascending: false });

  if(error){
    console.error(error);
    return;
  }

  data.forEach(f => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-title">${f.titulo}</div>
      <div class="card-meta">
        <div class="fc">FC ${f.fc_score}</div>
        <div class="age">${f.edad}+</div>
      </div>
      <div class="comments">
        ${(f.comentarios || []).map(c =>
          `<div class="comment"><strong>${c.categoria}:</strong> ${c.texto}</div>`
        ).join("")}
      </div>
    `;

    contenedores[f.tipo]?.appendChild(card);
  });
}

cargarFichas();
</script>

</body>
</html>
