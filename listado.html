<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FamilyCheck ¬∑ Todas las fichas</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#1e2323;
  --bg-soft:#262c2c;
  --card:#2f3535;
  --border:#3b4242;
  --text:#e8eaea;
  --muted:#aab3b3;
  --accent:#6fc2b1;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  background:
    radial-gradient(1200px 500px at top center,#2c3333 0%,#1b1f1f 55%);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:32px 16px 80px;
}

h1{
  font-size:1.6rem;
  margin-bottom:32px;
  text-align:center;
}

.section{
  margin-top:48px;
}

.section h2{
  font-size:1.25rem;
  margin-bottom:16px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card{
  position:relative;
  height:180px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.06);
  border-radius:10px;
  cursor:pointer;
}


/* Fondo con portada */
.card-bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:saturate(.9) brightness(.7);
  z-index:0;
}


/* Contenido encima */
.card-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:16px;
}

/* Ajustes tipogr√°ficos */
.card-title{
  font-size:1.05rem;
  font-weight:700;
}

.meta-extra{
  margin-top:6px;
  font-size:.8rem;
  color:var(--muted);
}

.card-cover{
  width:100%;
  aspect-ratio:2/3;
  border-radius:6px;
  object-fit:cover;
  margin-bottom:10px;
  background:#1a1f1f;
}

.card-actions{
  position:absolute;
  top:10px;
  right:10px;
}

.delete-btn{
  background:none;
  border:none;
  color:#e07a7a;
  cursor:pointer;
  font-size:1rem;
}

.card-title{
  font-weight:700;
  margin-bottom:6px;
}

.card-meta{
  display:flex;
  align-items:baseline;
  gap:10px;
  margin-bottom:10px;
}

.fc{
  font-size:1.3rem;
  font-weight:800;
}
.meta-extra{
  font-size:.85rem;
  color:var(--muted);
  font-weight:500;
}


.comments{
  margin-top:10px;
  font-size:.85rem;
  color:var(--muted);
}

.comment{
  margin-top:4px;
}

.back{
  display:inline-block;
  margin-bottom:24px;
  text-decoration:none;
  color:var(--accent);
  font-weight:600;
}
  .delete-btn{
  background:none;
  border:none;
  color:var(--muted);
  font-size:.9rem;
  cursor:pointer;
  margin-left:8px;
}

.delete-btn:hover{
  color:#e07a7a;
}

/* Contenedor vertical de los badges */
.badge-container{
  position:absolute;
  top:50%;
  right:20px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center;
  z-index:3;
}

/* C√≠rculo base */
.badge{
  width:95px;
  height:95px;
  border-radius:50%;
  background:rgba(15,18,18,.78);
  backdrop-filter:blur(10px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  border:2px solid rgba(255,255,255,.15);
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  transition:transform .25s ease;
}

.card:hover .badge{
  transform:scale(1.05);
}

/* FC */
.badge-fc .label{
  font-size:.75rem;
  letter-spacing:2px;
  opacity:.7;
  font-weight:600;
}

.badge-fc .score{
  font-size:1.8rem;
  font-weight:800;
  margin-top:4px;
}

/* Edad */
.badge-age{
  width:85px;
  height:85px;
  font-size:1.15rem;
  font-weight:700;
}

/* Colores din√°micos */
.fc-a{ border-color:#7fdcc8; }
.fc-b{ border-color:#64b5f6; }
.fc-c{ border-color:#ffb74d; }
.fc-d{ border-color:#e57373; }

.score-a{ color:#7fdcc8; }
.score-b{ color:#64b5f6; }
.score-c{ color:#ffb74d; }
.score-d{ color:#e57373; }
  
</style>
</head>

<body>

<div class="container">

  <a href="index.html" class="back">‚Üê Volver a inicio</a>

  <h1>üìã Todas las fichas</h1>

  <div id="peliculas" class="section">
    <h2>üé¨ Pel√≠culas</h2>
    <div class="cards"></div>
  </div>

  <div id="series" class="section">
    <h2>üì∫ Series</h2>
    <div class="cards"></div>
  </div>

  <div id="libros" class="section">
    <h2>üìö Libros</h2>
    <div class="cards"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://sdjwodswgtxgqirgqlpa.supabase.co'
const supabaseKey = 'sb_publishable_ea51fJNYUVesmBpSMGzqHw_xhLty22L'
const sb = supabase.createClient(supabaseUrl, supabaseKey)

const contenedores = {
  pelicula: document.querySelector("#peliculas .cards"),
  serie: document.querySelector("#series .cards"),
  libro: document.querySelector("#libros .cards")
};

async function cargarFichas(){
  const { data, error } = await sb
    .from("fichas")
    .select("id, titulo, tipo, fc_score, edad, anio, director, autor, isbn, cover_url")
    .order("created_at", { ascending: false });

  if(error){
    console.error(error);
    return;
  }

  data.forEach(f => {
    console.log(
  f.titulo,
  JSON.stringify(f.cover_url)
);

    const card = document.createElement("div");
    card.onclick = () => {
  window.location.href = `ficha.html?id=${f.id}`;
};

    card.className = "card";
    
const claseScore =
  f.fc_score >= 8 ? "score-a" :
  f.fc_score >= 6 ? "score-b" :
  f.fc_score >= 4 ? "score-c" :
  "score-d";

const claseBorde =
  f.fc_score >= 8 ? "fc-a" :
  f.fc_score >= 6 ? "fc-b" :
  f.fc_score >= 4 ? "fc-c" :
  "fc-d";
    
    card.innerHTML = `
  <div class="card-bg"
       style="background-image:url('${(f.cover_url || "").trim()}')"
 </div>
<div class="badge-container">

  <div class="badge badge-fc ${claseBorde}">
    <div class="label">FC</div>
    <div class="score ${claseScore}">${f.fc_score}</div>
  </div>

  <div class="badge badge-age">
    ${f.edad}+
  </div>

</div>
  <div class="card-content">
    <div class="card-title">${f.titulo}</div>

    <div class="meta-extra">
      ${
        f.tipo === "pelicula"
          ? `${f.director || "Director desconocido"} ¬∑ ${f.anio || "‚Äî"}`
          : f.tipo === "serie"
          ? `${f.anio || "A√±o desconocido"}`
          : f.tipo === "libro"
          ? `${f.autor || "Autor desconocido"} ¬∑ ${f.anio || "‚Äî"} ¬∑ ISBN ${f.isbn || "‚Äî"}`
          : ""
      }
    </div>
  </div>

  <div class="card-actions">
    <button class="delete-btn" onclick="borrarFicha(event, '${f.id}')">üóë</button>
  </div>
`;
    contenedores[f.tipo]?.appendChild(card);
  });
}
async function borrarFicha(event, id){
  event.stopPropagation(); // ‚õî evita que se abra la ficha

  if(!confirm("¬øSeguro que quieres borrar esta ficha?")) return;

  const { error } = await sb
    .from("fichas")
    .delete()
    .eq("id", id);

  if(error){
    alert(error.message);
    return;
  }

  // refrescar listado
  location.reload();
}

cargarFichas();
</script>

</body>
</html>
